<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>kittyn | links & stream</title>

  <!-- Fonts & Icons (CDN) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-+qcZQgmJ6NcuTeqUnu1cy2Gi2EbUuEv/2vZF+LQxXG1GiNqQ/0/6k9yEVjUUW4YtAtI0iuaYEfF+3adFCR8Q8Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root {
      --accent: #ff66cc;
      --bg: #0d0d0d;
      --fg: #e7e7e7;
      --muted: #999;
      --radius: 12px;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }
    a {
      color: var(--accent);
      text-decoration: none;
      transition: opacity .2s ease;
    }
    a:hover { opacity: .8; }
    header {
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
    }
    #lang-select {
      margin-top: 1rem;
      padding: .5rem .75rem;
      border-radius: var(--radius);
      background: #141414;
      color: var(--fg);
      border: 1px solid #222;
    }
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    section { margin-top: 2rem; }

    /* Social buttons */
    .socials {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .socials a {
      display: flex;
      align-items: center;
      gap: .5rem;
      background: #141414;
      padding: .75rem 1rem;
      border-radius: var(--radius);
      font-weight: 600;
    }
    .socials i { font-size: 1.25rem; }

    /* Twitch area */
    #twitch-embed {
      width: 100%;
      height: 480px;
      border: 0;
      border-radius: var(--radius);
    }

    footer {
      margin: 3rem 0;
      text-align: center;
      font-size: .875rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <h1>@kittyn</h1>
    <p data-i18n="tagline">Software creator, high-performance VTuber</p>
    <select id="lang-select" aria-label="Language selector">
      <option value="en">English</option>
      <option value="ca">Català</option>
      <option value="ja">日本語</option>
      <option value="zh">中文</option>
      <option value="es">Español</option>
      <option value="sv">Svenska</option>
    </select>
  </header>

  <main>
    <section id="stream">
      <h2 data-i18n="live">Live on Twitch</h2>
      <div id="twitch-embed"></div>
    </section>

    <section id="links">
      <h2 data-i18n="find">Find me elsewhere</h2>
      <div class="socials" id="social-list">
        <!-- ✨  Update your socials here (duplicate <a> blocks or remove as needed) ✨ -->
        <a href="https://twitch.tv/kittyn" target="_blank" rel="noopener">
          <i class="fa-brands fa-twitch"></i> Twitch
        </a>
        <a href="https://twitter.com/kittyn" target="_blank" rel="noopener">
          <i class="fa-brands fa-x-twitter"></i> Twitter/X
        </a>
        <a href="https://www.youtube.com/@kittyn" target="_blank" rel="noopener">
          <i class="fa-brands fa-youtube"></i> YouTube
        </a>
        <a href="https://github.com/kittyn" target="_blank" rel="noopener">
          <i class="fa-brands fa-github"></i> GitHub
        </a>
        <a href="https://discord.gg/YOUR_INVITE" target="_blank" rel="noopener">
          <i class="fa-brands fa-discord"></i> Discord
        </a>
      </div>
    </section>
  </main>

  <footer>
    <span>&copy; <span id="year"></span> kittyn. <span data-i18n="rights">All rights reserved.</span></span>
  </footer>

  <!-- Twitch embed -->
  <script src="https://embed.twitch.tv/embed/v1.js"></script>
  <script>
    const parents = ["kittyn.cat", "www.kittyn.cat"];

    new Twitch.Embed("twitch-embed", {
      width: "100%",
      height: 480,
      channel: "kittyn",
      layout: "video-with-chat",
      parent: parents
    });
  </script>

  <!-- Simple i18n -->
  <script>
    const t = {
      en: {
        tagline: "Software creator, high-performance VTuber",
        live: "Live on Twitch",
        find: "Find me elsewhere",
        rights: "All rights reserved."
      },
      ca: {
        tagline: "Creador de programari, VTuber d'alt rendiment",
        live: "En directe a Twitch",
        find: "Troba'm a altres llocs",
        rights: "Tots els drets reservats."
      },
      ja: {
        tagline: "ソフトウェアクリエイター、高性能VTuber",
        live: "Twitchで配信中",
        find: "他のSNSはこちら",
        rights: "無断転載禁止。"
      },
      zh: {
        tagline: "软件创作者，高性能VTuber",
        live: "正在Twitch直播",
        find: "关注我的其他平台",
        rights: "版权所有。"
      },
      es: {
        tagline: "Creador de software y VTuber de alto rendimiento",
        live: "En directo en Twitch",
        find: "Encuéntrame en otros sitios",
        rights: "Todos los derechos reservados."
      },
      sv: {
        tagline: "Programvaruskapare, högpresterande VTuber",
        live: "Live på Twitch",
        find: "Hitta mig på andra plattformar",
        rights: "Alla rättigheter förbehållna."
      }
    };

    const qsLang = new URLSearchParams(location.search).get('lang');
    const savedLang = localStorage.getItem('lang');
    const defaultLang = 'en';
    const lang = qsLang || savedLang || defaultLang;

    const applyLang = (l) => {
      document.documentElement.lang = l;
      document.getElementById('lang-select').value = l;
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        el.textContent = t[l][key] || t[defaultLang][key] || key;
      });
      localStorage.setItem('lang', l);
    };

    document.getElementById('lang-select').addEventListener('change', (e) => {
      applyLang(e.target.value);
    });

    applyLang(lang);

    // Auto-update copyright year.
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
