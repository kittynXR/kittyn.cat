    * { box-sizing: border-box; }
    html, body {

    main {

      display: flex;

    }

      gap: .5rem;

      padding: .75rem 1rem;

    /* Twitch area */

      width: 100%;
      height: 480px;

      border-radius: var(--radius);
    }

    footer {
      margin: 3rem 0;
      text-align: center;
      font-size: .875rem;
      color: var(--muted);
    }

    /* Menu Toggle Button */
    #menu-toggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1001;
      background: #141414;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: .75rem;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 1.25rem;
      transition: all .2s ease;
    }
    #menu-toggle:hover {
      background: rgba(255, 102, 204, 0.1);
      border-color: var(--fg);
    }

    /* Menu Backdrop */
    #menu-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1002;

      transition: opacity .3s ease;

    #menu-backdrop.active {

    }

    /* Sidebar Navigation */
    #sidebar {
      position: fixed;
      top: 0;
      left: -320px;
      width: 300px;
      height: 100%;
      background: #0d0d0d;
      border-right: 1px solid #222;
      z-index: 1003;
      padding: 1.5rem;
      overflow-y: auto;

    }

      align-items: center;

      padding-bottom: 1rem;

      padding: .25rem;

    /* Menu List */

      list-style: none;
      padding: 0;
      margin: 0;
    }
    .menu-list > li {
      margin-bottom: .5rem;
    }

    /* Menu Items */
    .menu-item {
      width: 100%;
      background: #141414;
      border: 1px solid #222;
      color: var(--fg);
      padding: .875rem 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: .75rem;

      text-align: left;

      text-align: center;
    }

    }

      margin-left: auto;
      font-size: .875rem;
      transition: transform .2s ease;
    }
    .menu-item.expanded .submenu-arrow {
      transform: rotate(180deg);
    }

    /* Submenu */
    .submenu {
      list-style: none;
      padding: 0;
      margin: .5rem 0 0 0;
      max-height: 0;
      overflow: hidden;
      transition: max-height .3s ease;
    }

    }

    .submenu-item:hover {

      color: var(--fg);

    }

  <!-- Menu & Content Interactions -->
  <script>
    // Menu elements
    const menuToggle = document.getElementById('menu-toggle');
    const menuClose = document.getElementById('menu-close');
    const menuBackdrop = document.getElementById('menu-backdrop');
    const sidebar = document.getElementById('sidebar');

    // Content panel elements
    const contentPanel = document.getElementById('content-panel');
    const contentTitle = document.getElementById('content-title');
    const contentBody = document.getElementById('content-body');
    const contentClose = document.getElementById('content-close');

    // Open menu
    function openMenu() {
      sidebar.classList.add('active');
      menuBackdrop.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Close menu
    function closeMenu() {
      sidebar.classList.remove('active');
      menuBackdrop.classList.remove('active');
      document.body.style.overflow = '';
    }

    // Toggle menu
    menuToggle.addEventListener('click', openMenu);
    menuClose.addEventListener('click', closeMenu);
    menuBackdrop.addEventListener('click', closeMenu);

    // Handle submenu toggle
    document.querySelectorAll('.menu-item.has-submenu').forEach(item => {
      item.addEventListener('click', (e) => {
        e.stopPropagation();
        const submenuId = item.getAttribute('data-submenu');
        const submenu = document.getElementById(`submenu-${submenuId}`);

        // Toggle expanded class
        item.classList.toggle('expanded');
        submenu.classList.toggle('expanded');
      });
    });

    // Handle content display
    function showContent(contentKey) {
      const content = contentData[contentKey];
      if (content) {
        contentTitle.textContent = content.title;
        contentBody.innerHTML = content.body;
        contentPanel.style.display = 'block';

        // Scroll to content panel smoothly
        setTimeout(() => {
          contentPanel.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }, 100);

        // Close menu after selection
        closeMenu();
      }
    }

    // Attach event listeners to all content buttons
    document.querySelectorAll('[data-content]').forEach(button => {
      button.addEventListener('click', (e) => {
        e.stopPropagation();
        const contentKey = button.getAttribute('data-content');
        showContent(contentKey);
      });
    });

    // Close content panel
    contentClose.addEventListener('click', () => {
      contentPanel.style.display = 'none';
    });

    // Close menu on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (sidebar.classList.contains('active')) {
